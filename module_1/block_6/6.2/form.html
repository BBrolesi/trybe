<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Currículo</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
</head>

<body>
    <header class="section">
        <h1 class="title has-text-centered">Formulário</h1>
    </header>

    <hr>

    <form action='' method='GET'>
        <div class="field">
            <label class="label" for="name">Nome</label>
            <div class="control">
                <input class="input" class="input class=" input"" type="text" id="name" name="name" maxlength="40"
                    required>
            </div>
        </div>

        <div class="field">
            <label class="label" for="email">Email</label>
            <div class="control">
                <input class="input" type="text" id="email" name="email" maxlength="50" required>
            </div>
        </div>

        <div class="field">
            <label class="label" for="cpf">CPF</label>
            <div class="control">
                <input class="input" type="text" id="cpf" name="cpf" maxlength="11" required>
            </div>

        </div>

        <div class="field">
            <label class="label" for="address">Endereço</label>
            <div class="control">
                <input class="input" type="text" id="address" name="address" maxlength="200" required>
            </div>

        </div>

        <div class="field">
            <label class="label" for="city">Cidade</label>
            <div class="control">
                <input class="input" type="text" id="city" name="city" maxlength="28" required>
            </div>
        </div>

        <div class="field">
            <label class="label" for="state">Estado</label>
            <div class="control">
                <div class="select">
                    <select name="state" id="state" required></select>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" class="radio" for="apartment"><input type="radio" id="apartment" name="house-type"
                        value="apartment" required>Apartamento</label>

                <label class="label" class="radio" for="house"><input type="radio" id="house" name="house-type"
                        value="house">Casa</label>
            </div>
        </div>

        <div class="field">
            <label class="label" for="cv-resume">Resumo do Currículo</label>
            <div class="control">
                <textarea class="textarea" name="cv-resume" id="cv-resume"
                    placeholder="Escreva um breve resumo do seu currículo"></textarea>
            </div>
        </div>

        <div class="field">
            <label class="label" for="job-title">Cargo</label>
            <div class="control">
                <input class="input" type="text" name="job-title" id="job-title" maxlength="40" required>
            </div>

        </div>

        <div class="field">
            <label class="label" for="job-description">Descrição do cargo</label>
            <div class="control">
                <input class="input" type="text" name="job-description" id="job-description" maxlength="500" required>
            </div>
        </div>

        <div class="field">
            <label class="label" for="start-date">Data de Início</label>
            <div class="control">
                <input class="input" type="text" name="start-date" id="start-date" required>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button id="submit" class="button is-link" type="submit">Confirmar</button>
            </div>
            <div class="control">
                <button class="button is-link is-danger" type="reset">Limpar</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
